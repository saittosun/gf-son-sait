
 <div class="row">
  <div class="col-xl-12">
    <mat-form-field
      [ngClass]="{ 'validation-control': isSubmitted && !selectedDate }"
      appearance="fill" class="trip-date-field">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        readonly
        (click)="picker.open()"
        [matDatepicker]="picker"
        [matDatepickerFilter]="dateFilter"
        (dateInput)="dateEvent($event)"
        [(ngModel)]="selectedDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [startAt]="minDate" #picker ></mat-datepicker>
    </mat-form-field>
  </div>
</div>
